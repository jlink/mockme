<title>MockMe Unit Tests: Array Extensions</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<script src="../js/scriptaculous/unittest.js" type="text/javascript"></script>

<body>
<h1>MockMe Unit Tests: Array Extensions</h1>

<!-- Log output -->
<div id="testlog"></div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

	new Test.Unit.Runner({

		testRemoveElement: function() { with(this) {
			var list = [1, 2, 3, 4];
			list.remove(2);
			assertEnumEqual([1, 3, 4], list);
		}},
		
		testRemoveNonexistingElement: function() { with(this) {
			var list = [1, 2, 3, 4];
			list.remove(5);
			assertEnumEqual([1, 2, 3, 4], list);
		}},

		testAddFirst: function() { with(this) {
			var list = [];
			list.addFirst(1);
			assertEnumEqual([1], list);
			list.addFirst(2);
			assertEnumEqual([2, 1], list);
		}}
		
	});
  
// ]]>
</script>
</body>
</html>
